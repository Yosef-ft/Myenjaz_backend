<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Applicants Summary</title>
    <style>
      body {
          font-family: Arial, sans-serif;
          margin: 20px;
          font-size: 12px;
          min-height: 100vh;
      }

      .header {
          text-align: center;
          margin-bottom: 20px;
      }

      .logo {
          max-width: 150px;
          margin-bottom: 10px;
      }

      table {
          width: 100%;
          border-collapse: collapse;
          margin: 20px 0;
          table-layout: fixed;
          break-inside: avoid;
      }

      th, td {
          border: 1px solid #000;
          padding: 8px;
          text-align: left;
          word-wrap: break-word;
          max-width: 150px;
      }

      th:nth-child(1), td:nth-child(1) { width: 5%; }  /* SNo */
      th:nth-child(2), td:nth-child(2) { width: 15%; } /* Applicant Name */
      th:nth-child(3), td:nth-child(3) { width: 15%; } /* Passport # */
      th:nth-child(4), td:nth-child(4) { width: 15%; } /* Sponsor ID */
      th:nth-child(5), td:nth-child(5) { width: 15%; } /* Visa No */
      th:nth-child(6), td:nth-child(6) { width: 15%; } /* Application No */
      th:nth-child(7), td:nth-child(7) { width: 20%; } /* Barcode */

      th {
          background-color: #f0f0f0;
      }

      .barcode-cell {
          text-align: center;
          padding: 4px !important;
          vertical-align: middle;
      }

      .barcode-cell img {
          max-width: 100%;
          height: auto;
          display: block;
          margin: 0 auto;
          object-fit: contain;
          max-height: 60px;
      }

      .footer {
          position: fixed;
          bottom: 20px;
          left: 20px;
          right: 20px;
          padding-top: 10px;
          border-top: 1px solid #ddd;
          display: flex;
          justify-content: space-between;
          align-items: center;
          font-weight: bold;
          page-break-before: avoid;
      }

      .footer-date {
          margin-right: 20px;
      }

      .footer-contact {
          color: #666;
      }

      
      @page {
          margin-bottom: 60px; /* Reserve space for footer */
      }
    </style>
</head>
<body>
    <div class="header">
        <h2>EZAK FOREIGN EMPLOYMENT AGENCY</h2>
    </div>

    <table>
        <thead>
            <tr>
                <th>SNo</th>
                <th>Applicant Name</th>
                <th>Passport #</th>
                <th>Sponsor ID</th>
                <th>Visa No</th>
                <th>Application No.</th>
                <th>Barcode</th>
            </tr>
        </thead>
        <tbody>
            {{TABLE_ROWS}}
        </tbody>
    </table>

    <div class="footer">
        <span class="footer-date">{{DATEOFREPORT}}</span>
        <span class="footer-contact">www.myenjaz.com | contact@myenjaz.com</span>
    </div>
</body>
</html>
